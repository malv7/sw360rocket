<div>
  <div class="routeSegments" *ngIf="(currentRouteData | async).showBreadcrumb">
    <span *ngFor="let segment of breadcrumbSegments | async"
          class="routeSegment"
          (click)="go(segment.path)">
          {{ segment.name }}
    </span>
  </div>
  <div class="activeRoute" *ngIf="(currentRouteData | async).showTitle">
    {{ (currentRouteData | async).title }}
  </div>
</div>
