<div fxLayout="row" fxLayoutGap="1em">
  
    <sw-search-filter></sw-search-filter>
    
    <sw-action-buttons
      [hasAdd]="true"
      [hasEdit]="true"
      [hasRemove]="true">
    </sw-action-buttons>

  </div>

<!-- table -->
<table class="ui striped table unstackable">
  <thead>
    <tr>
      <th>Component Name</th>
      <th>Vendor</th>
      <th>Component Type</th>
      <th>Created On</th>

	  <th>Created By</th>
	  <th><div class="ui checkbox">
		<input type="checkbox" [(ngModel)]="this.tableSelectService.allSelected" (change)="toggleAll()">
		<!--Should be empty, just shows that it works!-->
		<label>Select All {{this.tableSelectService.getCountOfSelectedElements()}}</label>
	  </div></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of components | async" >
      <td (click)="goToComponent(c)">{{ c.name }}</td>
      <td>{{ c.vendors }}</td>
      <td>{{ c.componentType }}</td>
      <td>{{ c.createdOn }}</td>
	  <td>{{ c.createdBy.email }}</td>
	  <td><div class="ui checkbox">
		<input type="checkbox" [(ngModel)]="this.tableSelectService.getElementById(c).state">
		<!--Should be empty, just shows that it works!-->
		<label>{{this.tableSelectService.getElementById(c).state}}</label>
	  </div></td>
	</tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="200">
        <div fxLayout="row"> <!-- fxLayoutAlign="center" -->
          <div class="ui pagination menu">

            <a class="icon item">
              <i class="left chevron icon"></i>
            </a>
            <a class="item">1</a>
            <a class="item">2</a>
            <a class="item">3</a>
            <a class="item">4</a>
            <a class="icon item">
              <i class="right chevron icon"></i>
            </a>
          </div>

        </div>

      </th>
    </tr>
  </tfoot>
</table>
