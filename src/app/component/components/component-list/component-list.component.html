<div class="main-content">
	<div fxLayout="row" fxLayoutGap="1em">

	<sw-search-filter></sw-search-filter>

	<sw-action-buttons [hasAdd]="true" [hasEdit]="true" [hasRemove]="true">
	</sw-action-buttons>

	</div>

	<table class="ui striped table unstackable">
	<thead>
		<tr>
		<th>Name</th>
		<th>Type</th>
		<th>Vendors</th>
		<th>Created On</th>
		<th>Created By</th>
		<th>
			<div class="ui checkbox">
			<input type="checkbox">
			</div>
		</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let c of components | async">
		<td (click)="go(c.id)">{{ c.name }}</td>
		<td>{{ c.componentType }}</td>
		<td>{{ c.vendors }}</td>
		<td>{{ c.createdOn }}</td>
		<td>{{ c.createdBy?.email }}</td>
		<td>
			<div class="ui checkbox">
			<input type="checkbox">
			</div>
		</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
		<th colspan="200">
			<div fxLayout="row">
			<div class="ui pagination menu">

				<a class="icon item">
				<i class="left chevron icon"></i>
				</a>
				<a class="item">1</a>
				<a class="item">2</a>
				<a class="item">3</a>
				<a class="item">4</a>
				<a class="icon item">
				<i class="right chevron icon"></i>
				</a>
			</div>

			</div>

		</th>
		</tr>
	</tfoot>
	</table>
</div>
