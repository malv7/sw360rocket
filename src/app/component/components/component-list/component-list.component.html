<ng-template #tableHeader>
  <th>Name</th>
  <th>Type</th>
  <th>Selflink</th>
  <th>Name</th>
  <th>Type</th>
  <th>Type</th>
  <th>Type</th>
  <th class="right aligned" sw-table-select (selectEvent)="selectAll()"></th>
</ng-template>

<ng-template #tableBody>
  <tr *ngFor="let component of components | async" class="row-hover">
    <td (click)="go(component)">{{ component.name }} </td>
    <td (click)="go(component)">{{ component.componentType }}</td>
    <td (click)="go(component)">{{ component._links?.self?.href }}</td>
    <td (click)="go(component)">{{ component.name }} </td>
    <td (click)="go(component)">{{ component.componentType }}</td>
    <td (click)="go(component)">{{ component.componentType }}</td>
    <td (click)="go(component)">{{ component.componentType }}</td>
    <td class="right aligned" sw-table-select (selectEvent)="selectOne(component)"></td>
  </tr>
</ng-template>

<div fxLayout="row" fxLayoutGap="1em" [ngStyle]="{ 'margin-bottom': '1em' }">
  <sw-search-filter></sw-search-filter>
  <sw-action-buttons [hasAdd]="true" [hasFossology]="true" [addAction]="addAction">
    <sw-action-button></sw-action-button>
  </sw-action-buttons>
</div>

<sw-generic-table [tableHeader]="tableHeader" [tableBody]="tableBody"></sw-generic-table>
