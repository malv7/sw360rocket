<table class="ui striped table">
  <thead>
    <tr>
      <th>Vendor</th>
      <th>Component Name</th>
      <th>Component Type</th>
      <th>Created On</th>
	  <th>Created By</th>
	  <th><input type="checkbox" name="components" value=all (click)="all()"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of components | async" >
      <td>{{ c.vendors }}</td>
      <td (click)="goToComponent(c)">{{ c.name }}</td>
      <td>{{ c.componentType }}</td>
      <td>{{ c.createdOn }}</td>
	  <td>{{ c.createdBy.email }}</td>
	  <td>
			<input type="checkbox" name="components" value={{c.name}} (click)=checkComponent(c)>
		  </td>
    </tr>
  </tbody>
</table>
