<ng-template #tableHeader>
	<th>Email</th>
	<th>UserGroup</th>
	<th class="right aligned" sw-table-select (selectEvent)="selectAll()"></th>
</ng-template>

<ng-template #tableBody>
	<tr *ngFor="let user of users | async" class="row-hover">
		<td>{{ user.email }} </td>
		<td>{{ user.userGroup }}</td>
		<td class="right aligned" sw-table-select (selectEvent)="selectOne(user)"></td>
	</tr>
</ng-template>

<ng-template let-context let-modal="modal" #modalTemplate>
	<div class="sw-modal">
		<div class="table-action-bar">

			<sw-search-filter></sw-search-filter>

			<div fxLayout="row">
				<sw-action-button [callback]="add" zero="true">
					<i class="icon add"></i>
					<span>Add</span>
				</sw-action-button>
			</div>

		</div>


		<sw-generic-table [tableHeader]="tableHeader" [tableBody]="tableBody"></sw-generic-table>
		<button class="ui green button sw-approve-button" (click)="modal.approve('approved')" autofocus>OK</button>
	</div>

</ng-template>

<button (click)="open('test')" class="ui button mini change-button">Change</button>
