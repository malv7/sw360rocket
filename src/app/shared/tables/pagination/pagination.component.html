<tfoot> <!-- *ngIf="(releases | async).length > 1" -->
  <tr>
    <th colspan="200">
      <div fxLayout="row">
        <div class="ui pagination menu">
          <a class="icon item" (click)="previousPage()">
            <i class="left chevron icon"></i>
          </a>
          <a class="item" (click)="setPage(1)">1</a>
          <a class="item" (click)="setPage(1000)">2</a>
          <a class="item" (click)="setPage(-111)">3</a>
          <a class="item" (click)="setPage(7)">4</a>
          <a class="icon item" (click)="nextPage()">
            <i class="right chevron icon"></i>
          </a>
        </div>
        <button (click)="setElementsPerPage(17)">Set 17</button>
        <button (click)="setElementsPerPage(-1)">Set -1</button>
        <button (click)="setElementsPerPage(12)">Set 12</button>
        <button (click)="setElementsPerPage(10)">Set 10</button>
      </div>
    </th>
  </tr>
</tfoot>
