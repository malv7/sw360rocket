<div fxLayout="row" fxLayoutGap="1em">
	<sw-search-filter></sw-search-filter>
	<sw-action-buttons [hasAdd]="true" [hasEdit]="true" [hasRemove]="true" [hasFossology]="true" [hasClone]="true"></sw-action-buttons>
</div>

<!-- TODO: put into search filter action button shit -->
<div [ngStyle]="{ 'width': '100%', 'height': '1em' }"></div>

<table class="ui striped selectable celled table unstackable">
	<thead>
		<tr>
			<th>Name</th>
			<th>Version</th>
			<th>Clearing State</th>
			<th class="right aligned">
				<span class="table-selection-count-label">Selected:</span>
				<span class="table-selection-count">{{ selectedElementCount }}</span>
				<input type="checkbox" [(ngModel)]="areAllSelected" [checked]="areAllSelected" (click)="selectAll()">
			</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let release of releases | async" class="row-hover">
			<td class="cell-hover" (click)="go(release)">{{ release.name }} </td>
			<td class="cell-hover" (click)="go(release)">{{ release.version }}</td>
			<td class="cell-hover" (click)="go(release)">{{ release.clearingState }}</td>
			<td class="right aligned">
				<input type="checkbox" (click)=selectOne(release) [checked]="areAllSelected">
			</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>

		</tr>
	</tfoot>

</table>

<sw-pagination></sw-pagination>
